#version: 2

#models:
#  - name: dim_listings_cleansed
    columns:

      - name: listing_id
        tests:
          - unique #generic test built in #1
          - not_null #generic test built in #2

      - name: listing_name
        tests:
          - not_null

      - name: room_type
        description: "type of property, should fall in set categories:"
        tests:
          - not_null
          - accepted_values: #generic test built in #3
              name: unexpected_room_type # We can name our tests to make it easier to give more meaningful errors
              values:
                ['Entire home/apt',
                'Private room',
                'Shared room',
                'Hotel room']

      - name: minimum_nights
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 1"

      - name: host_id
        description: "host id from cleansed hosts"
        tests:
          - not_null
          - relationship: #generic test built in #4
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 200000

      - name: created_at
        tests:
          - not_null

      - name: updated_at
        tests:
          - not_null